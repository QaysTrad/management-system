<h1 mat-dialog-title>Add Employee</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Emplyee name" [(ngModel)]="name">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Emplyee nationality" [(ngModel)]="nationality">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Emplyee JobTitle" [(ngModel)]="JobTitle">
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="Add(name , nationality, JobTitle)">Add</button>
</div>

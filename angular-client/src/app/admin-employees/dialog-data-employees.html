<h1 mat-dialog-title>Add Employee</h1>
<div mat-dialog-content>
	 <mat-form-field class="example-full-width">
    <input matInput type="number" placeholder="Emplyee id" (input)='alo($event)'>
  </mat-form-field>
  <br>
  
 <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Emplyee name" (input)='alo($event)'>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Emplyee nationality" (input)='alo($event)'>
  </mat-form-field>
  <br><mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Emplyee JobTitle" (input)='alo($event)'>
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="Add()">Add</button>
</div>

<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span>Logo</span>
    <span class="example-spacer">
    </span>
    <a (click)="openDialog()">
      <button mat-button color="primary">
        <h3>Login</h3>
        <mat-icon class="example-icon">person</mat-icon>
      </button>
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name </th>
    <td mat-cell *matCellDef="let element"><a (click)="nextPage(element._id, element.name)">{{element.name}} </a></td>
  </ng-container>

  <ng-container matColumnDef="employees">
    <th mat-header-cell *matHeaderCellDef> #Employees </th>
    <td mat-cell *matCellDef="let element"> {{element.employees}} </td>
  </ng-container>

  <ng-container matColumnDef="equipment">
    <th mat-header-cell *matHeaderCellDef> #Equipment </th>
    <td mat-cell *matCellDef="let element"> {{element.equipment}} </td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef> From Date </th>
    <td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
  </ng-container>

  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef> To Date </th>
    <td mat-cell *matCellDef="let element"> {{element.toDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

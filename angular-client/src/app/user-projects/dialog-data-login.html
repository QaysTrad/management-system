<h1 mat-dialog-title>Login as admin</h1>
<div mat-dialog-content>
	 <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Enter Admin Username" [(ngModel)]="name">
  </mat-form-field>
  <br>
  
 <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="Enter Admin Password" [(ngModel)]="password" >
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="login(name,password)">Login</button>
</div>
